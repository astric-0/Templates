<!DOCTYPE html>
<html>
    <head>
        <title>Index</title>
        
        <style>                                  
            body{ overflow: hidden; }               
        </style>
        <link rel="stylesheet" href="./style.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet"> 
    </head>
<body class="bg-dark" style="font-family: 'Comfortaa', cursive;">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <div class="row">
        <div class="navbar col-1 align-self-left p-0" >
            <div class="row justify-content-center w-100 m-0">                                                     
                <button class="btn-nav">Q3</button>
                <button class="btn-nav">Q5</button>
                <button class="btn-nav">Q6</button>
                <button class="btn-nav">Q7</button>
                <button class="btn-nav">Q8</button>
                <button class="btn-nav">Q9</button>
            </div>            
        </div>
        <div class="col-11 justify-content-center text-light p-3" id="blocks">
            
        </div>
    </div>
    
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>      
    <script>       

        var buttons = document.querySelectorAll("button");
        var blocks = document.querySelector("#blocks");
        buttons.forEach(box=>{
            box.addEventListener('click',function(){                               
                $("#blocks").load(box.innerHTML+".html");                
                document.title=box.innerHTML;
            });
        });
          
    </script>
</body>
</html>
