<h1 class="h1 text-center">Q5</h1>
<div class="row justify-content-center align-items-center h-100">    
    <div class="col-5">
        <fieldset class="border p-3 rounded">
            <legend class="float-none w-auto">Basic functions</legend>
            <div class="row">            
                <div class="col">
                    <label>Enter a numerical value*</label>
                    <input type="number" class="form-control" placeholder="your input goes here!" id="num" required/>
                </div>
            </div>

            <div class="mt-3 row">
                <div class="col-3">
                    <button class="btn btn-primary w-100" onclick="round();">Round</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-primary w-100" onclick="ceil();">Ceil</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-primary w-100" onclick="floor();">Floor</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-primary w-100" onclick="trunc();">Trunc</button>
                </div>
            </div>

            <div class="mt-3 row">
                <div class="col-3">
                    <button class="btn btn-primary w-100" onclick="sqrt();">Sq Root</button>
                </div>                              
                <div class="col-3">
                    <button class="btn btn-primary w-100" onclick="sign();">Sign</button>
                </div>                              
            </div>
        </fieldset>

        <fieldset class="mt-4 border p-3 rounded">
            <legend class="float-none w-auto">Random Values</legend> 
            <div class="col">
                <div class="row">            
                    <div class="col">
                        <label>Min*</label>
                        <input type="number" class="form-control" placeholder="" id="min" required/>
                    </div>
                    <div class="col">
                        <label>Max*</label>
                        <input type="number" class="form-control" placeholder="" id="max" required/>
                    </div>
                </div>
                <div class="mt-3 d-float text-center">
                    <button class="btn btn-primary" onclick="random();">Random</button>
                </div>
            </div>
        </fieldset>
        
    </div>

    <div class="col-5">

        <fieldset class="mt-4 border p-3 rounded">
            <legend class="float-none w-auto">Output</legend> 
            <div class="m-4 big text-center" id="q5Result">
                NaN: Not a Number
            </div>
        </fieldset>

        <fieldset class="mt-4 border p-3 rounded">
            <legend class="float-none w-auto">Min and Max</legend>  
            
            <label>Enter Array*</label>
            <textarea class="form-control" rows="7" placeholder="example 100, 102, 103, 99, 12, 1, 121, 0" id="mArray"></textarea>

            <div class="mt-3 d-float text-center">
                <button class="btn btn-primary" onclick="find();">Find</button>
            </div>
        </fieldset>
    </div>

</div>

<script>    
    function round(){                
        var num=parseFloat(document.querySelector("#num").value);        
        document.querySelector("#q5Result").innerHTML=Math.round(num);
    }

    function ceil(){                
        var num=parseFloat(document.querySelector("#num").value);        
        document.querySelector("#q5Result").innerHTML=Math.ceil(num);
    }

    function floor(){                
        var num=parseFloat(document.querySelector("#num").value);        
        document.querySelector("#q5Result").innerHTML=Math.floor(num);
    }

    function trunc(){                
        var num=parseFloat(document.querySelector("#num").value);        
        document.querySelector("#q5Result").innerHTML=Math.trunc(num);
    }

    function sqrt(){                
        var num=parseFloat(document.querySelector("#num").value);        
        document.querySelector("#q5Result").innerHTML=Math.sqrt(num);
    }
    
    function sign(){
        var num=parseFloat(document.querySelector("#num").value);   
        if(!isNaN(num))
             document.querySelector("#q5Result").innerHTML=((Math.sign(num)==+1)?"Positive": ((Math.sign(num)==0)?"ZERO":"Negative"));
        else
            document.querySelector("#q5Result").innerHTML="NaN";
    }

    function find(){
        var num=document.querySelector("#mArray").value;  
        num=num.replace(/ /g,'');   
        mArray=num.split(",");
        mArray=mArray.map(parseFloat);

        document.querySelector("#q5Result").innerHTML=`MAX : ${Math.max(...mArray)}</br>MIN : ${Math.min(...mArray)}`;
    }

    function random(){
        var min=parseInt(document.querySelector('#min').value);
        var max=parseInt(document.querySelector('#max').value);

        document.querySelector("#q5Result").innerHTML=Math.floor(Math.random()*(max-min)+min);
    }
</script>
