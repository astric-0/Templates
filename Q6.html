<script>
    function process(){
        text=document.querySelector("#paragraph").value;       
        textArr=text.split(" ");
        
        longest="";
        count={};
        maxCount=0;
        maxEl="";
        textArr.forEach(element => {
                if(element.length>longest.length){
                    longest=element;
                }
                            
                (count[element]==null)?count[element]=1:count[element]++;            

                if(count[element]>maxCount){
                    maxCount=count[element];
                    maxEl=element;
                }
        });           
        console.log(maxEl);
        document.querySelector("#output").innerHTML=`
            <div class="w-100">Word : ${maxEl}, Max Occurance : ${maxCount}</div>
            <div class="w-100">Longest Word : ${longest}, Length : ${longest.length}</div>`;
    }    

    function replace(){
        textArr=document.querySelector("#paragraph").value.split(" ");

        text="";
        textArr.forEach(element => {
            text+=(element=="a")? "ComputerScienceDepartmentUniversityofJammu " : element+" ";
        });

        document.querySelector("#paragraph").value=text;
    }
</script>
